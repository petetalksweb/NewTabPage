<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pete's Dashboard</title>
    <script src="https://use.fortawesome.com/66d3880d.js"></script>
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/expandableContent.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/vest.css" />
    <link rel="stylesheet" href="css/countdown.css" />
    <link rel="stylesheet" href="css/hackerNews.css" />
    <style>
        body {
            background-color: #d3d3d3;
            font-family: 'Arial', sans-serif;
        }
        a {
            color: black;
            font-weight: bolder;
            text-decoration: none;
        }
        h1 {
            color: #2F4F4F;
            padding: 0;
            margin: 0;
            text-transform: uppercase;
            font-size: 1em;
        }
        .center {
            width: 100%;
            text-align: center;
        }
        .fakeTable {
            display: table;
            width: 100%;
            height: calc(100% - 40px);
        }
        .fakeTableCell {
            display: table-cell;
            vertical-align: middle;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .fa-settings {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item widget">
            <section id="weather" class="flex-item-content">
                <h1>
                    Weather
                </h1>
                <hr />
                <div class="fakeTable">
                    <div class="fakeTableCell">
                        <div class="weatherReport">
                            <div class="weatherDescription">
                                <i id="weatherIcon"></i>
                                <div id="weatherDescription"></div>
                            </div>
                            <table class="temperatureTable">
                                <tr>
                                    <td class="temperatures">
                                        <div id="temperature"></div>
                                        <div id="lowHigh"></div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="flex-item widget">
            <section id="vest" class="flex-item-content">
                <h1>
                    Days Until Vesting
                    <i class="fa fa-settings" id="vestSettingsIcon"></i>
                </h1>
                <hr />
                <div class="fakeTable">
                    <div class="fakeTableCell">
                        <div id="vestInformation">
                            <div id="days"></div>
                            <div id="progressBar">
                                <div id="progress"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="vestInformationModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="vestSettingsClose">×</span>
                        <div class="center">
                            <label for="startDate">
                                Start Date:
                            </label>
                            <input id="startDate"
                                   onchange="updateVestInformation()"
                                   type="date"
                                   value="2014-07-14"/>
                            <label for="vestDate">
                                Vest Date:
                            </label>
                            <input id="vestDate"
                                   onchange="updateVestInformation()"
                                   type="date"
                                   value="2017-07-14"/>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="flex-item widget">
            <section id="countdown" class="flex-item-content">
                <h1>
                    Countdown
                    <i class="fa fa-settings" id="countdownSettingsIcon"></i>
                </h1>
                <hr />
                <div class="fakeTable">
                    <div class="fakeTableCell">
                        <div id="countdownTime" class="center"></div>
                        <div id="countdownUntil" class="center"></div>
                    </div>
                </div>
                <div id="countdownInformationModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="countdownSettingsClose">×</span>
                        <div class="center">
                            <label for="startTime">
                                Start Time:
                            </label>
                            <input id="startTime"
                                   onchange="updateVestInformation()"
                                   type="time"
                                   value="09:00"/>
                            <label for="endTime">
                                End Time:
                            </label>
                            <input id="endTime"
                                   onchange="updateVestInformation()"
                                   type="time"
                                   value="17:00"/>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="flex-item widget">
            <section id="hackerNews" class="flex-item-content">
                <h1>
                    Hacker News
                </h1>
                <hr />
            </section>
        </div>
        <div class="flex-item widget">
            <section id="reddit" class="flex-item-content">
                <h1>
                    Reddit Front Page
                </h1>
                <hr />
            </section>
        </div>
        <div class="flex-item widget">
            <section id="newsRSS" class="flex-item-content">
                <h1>
                    News
                </h1>
                <hr />
            </section>
        </div>
        <div class="flex-item widget">
            <section id="devRSS" class="flex-item-content">
                <h1>
                    Blogs
                </h1>
                <hr />
            </section>
        </div>
        <div class="flex-item widget">
            <section id="twitter" class="flex-item-content">
                <h1>
                    Twitter Trends
                </h1>
                <hr />
            </section>
        </div>
        <div class="flex-item widget">
            <section id="amazon" class="flex-item-content">
                <h1>
                    Top Books on Amazon
                </h1>
                <hr />
            </section>
        </div>
        <div class="flex-item fullWidget">
            <section id="wikipedia" class="flex-item-content">
                <h1>
                    Random Wikipedia Article
                </h1>
                <hr />
            </section>
        </div>
        <script type="text/javascript" src="js/Modal.js"></script>
        <script type="text/javascript" src="js/Cookie.js"></script>
        <script type="text/javascript" src="js/ExpandCollapseItem.js"></script>
        <script type="text/javascript" src="js/AJAXPromises.js"></script>
        <script type="text/javascript" src="js/UserPosition.js"></script>
        <script type="text/javascript" src="js/Weather.js"></script>
        <script type="text/javascript" src="js/HackerNews.js"></script>
        <script type="text/javascript" src="js/Vest.js"></script>
        <script type="text/javascript" src="js/Countdown.js"></script>
        <script type="text/javascript" src="js/Wikipedia.js"></script>
        <script type="text/javascript" src="js/RSS.js"></script>
        <script type="text/javascript" src="js/Reddit.js"></script>
        <script type="text/javascript" src="js/Twitter.js"></script>
        <script type="text/javascript" src="js/Amazon.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </div>
</body>
</html>
