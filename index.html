<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pete's Dashboard</title>
    <script src="https://use.fortawesome.com/66d3880d.js"></script>
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/expandableContent.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/vest.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="flex-container">
        <div class="flex-item widget">
            <section id="weather" class="flex-item-content">
                <h1>
                    Weather
                </h1>
                <hr />
                <div class="fakeTable">
                    <div class="fakeTableCell">
                        <div class="weatherReport">
                            <div class="weatherDescription">
                                <i id="weatherIcon"></i>
                                <div id="weatherDescription"></div>
                            </div>
                            <table class="temperatureTable">
                                <tr>
                                    <td class="temperatures">
                                        <div id="temperature"></div>
                                        <div id="lowHigh"></div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="flex-item widget">
            <section id="vest" class="flex-item-content">
                <h1>
                    Days Until Vesting
                    <i class="fa fa-settings" id="vestSettingsIcon"></i>
                </h1>
                <hr />
                <div class="fakeTable">
                    <div class="fakeTableCell">
                        <div id="vestInformation">
                            <div id="days"></div>
                            <div id="progressBar">
                                <div id="progress"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="vestInformationModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="vestSettingsClose">×</span>
                        <div class="center">
                            <label for="startDate">
                                Start Date:
                            </label>
                            <input id="startDate"
                                   type="date"
                                   value="2014-07-14"/>
                            <label for="vestDate">
                                Vest Date:
                            </label>
                            <input id="vestDate"
                                   type="date"
                                   value="2017-07-14"/>
                            <button onclick="updateVestInformation()">Save</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="flex-item widget">
            <section id="qotd" class="flex-item-content">
                <h1>
                    Quote of the day
                </h1>
                <hr />
                <div class="fakeTable">
                    <div class="fakeTableCell">
                        <div id="quote" class="center quote"></div>
                        <br />
                        <div id="quoteAuthor" class="center"></div>
                        <span style="z-index:50;font-size:0.9em;"><img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/><a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></span>
                    </div>
                </div>
                <div id="countdownInformationModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="countdownSettingsClose">×</span>
                        <div class="center">
                            <label for="startTime">
                                Start Time:
                            </label>
                            <input id="startTime"
                                   onchange="updateVestInformation()"
                                   type="time"
                                   value="09:00"/>
                            <label for="endTime">
                                End Time:
                            </label>
                            <input id="endTime"
                                   onchange="updateVestInformation()"
                                   type="time"
                                   value="17:00"/>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="flex-item widget">
            <section id="hackerNews" class="flex-item-content">
                <h1>
                    Hacker News
                </h1>
                <hr />
            </section>
        </div>
        <div class="flex-item widget">
            <section id="blogs" class="flex-item-content">
                <h1>
                    Blogs
                    <i class="fa fa-settings" id="blogSettingsIcon"></i>
                </h1>
                <hr />
                <div id="blogInformationModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="blogSettingsClose">×</span>
                        <div class="center" id="blogRssUrlInputDiv">
                        </div>
                        <button onclick="addRssURLInput('blogRssUrlInputDiv')">Add</button>
                        <button onclick="saveRssURLs('blogs')">Save</button>
                    </div>
                </div>
            </section>
        </div>
        <div class="flex-item widget">
            <section id="news" class="flex-item-content">
                <h1>
                    News
                    <i class="fa fa-settings" id="newsSettingsIcon"></i>
                </h1>
                <hr />
                <div id="newsInformationModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="newsSettingsClose">×</span>
                        <div class="center" id="newsRssUrlInputDiv">
                        </div>
                        <button onclick="addRssURLInput('newsRssUrlInputDiv')">Add</button>
                        <button onclick="saveRssURLs('news')">Save</button>
                    </div>
                </div>
            </section>
        </div>
        <div class="flex-item widget">
            <section id="reddit" class="flex-item-content">
                <h1>
                    Reddit Front Page
                </h1>
                <hr />
            </section>
        </div>
        <div class="flex-item widget">
            <section id="twitter" class="flex-item-content">
                <h1>
                    Twitter Trends
                </h1>
                <hr />
            </section>
        </div>
        <div class="flex-item widget">
            <section id="wikipedia" class="flex-item-content">
                <h1>
                    Random Wikipedia Article
                </h1>
                <hr />
            </section>
        </div>
        <template id="textLinkTemplate">
            <a class="textLink" />
        </template>
        <template id="rssURLInput">
            <div>
                <input type="text" class="blogRssUrl rssUrl" />
                <span onclick="deleteURL()">×</span>
            </div>
        </template>
        <template id="expandableItemTemplate">
            <div class="expandableItem">
                <div class="expandCollapseIcon" onclick="expandCollapseItem(this)">+</div>
                <div class="expandableItemContent">
                    <a class="expandableItemTitle"></a>
                    <div class="expandableItemDescription"></div>
                </div>
            </div>
        </template>
        <script type="text/javascript" src="js/textLink.js"></script>
        <script type="text/javascript" src="js/Modal.js"></script>
        <script type="text/javascript" src="js/ExpandCollapseItem.js"></script>
        <script type="text/javascript" src="js/AJAXPromises.js"></script>
        <script type="text/javascript" src="js/UserPosition.js"></script>
        <script type="text/javascript" src="js/Weather.js"></script>
        <script type="text/javascript" src="js/HackerNews.js"></script>
        <script type="text/javascript" src="js/Vest.js"></script>
        <script type="text/javascript" src="js/Wikipedia.js"></script>
        <script type="text/javascript" src="js/RSS.js"></script>
        <script type="text/javascript" src="js/Reddit.js"></script>
        <script type="text/javascript" src="js/Twitter.js"></script>
        <script type="text/javascript" src="js/Quotes.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </div>
</body>
</html>
