<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pete's New Tab</title>
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/expandableContent.css" />
</head>
<body>
    <div class="flex-container">
        <div class="flex-item widget">
            <section id="temperature" class="flex-item-content"></section>
        </div>
        <div class="flex-item widget">
            <section id="vest" class="flex-item-content"></section>
        </div>
        <div class="flex-item widget">
            <section id="countdown" class="flex-item-content"></section>
        </div>
        <div class="flex-item widget">
            <section id="hackerNews" class="flex-item-content"></section>
        </div>
        <div class="flex-item widget">
            <section id="newsRSS" class="flex-item-content"></section>
        </div>
        <div class="flex-item widget">
            <section id="devRSS" class="flex-item-content"></section>
        </div>
        <div class="flex-item widget">
            <section id="wikipedia" class="flex-item-content"></section>
        </div>

        <script type="text/javascript" src="js/AJAXPromises.js"></script>
        <script type="text/javascript" src="js/UserPosition.js"></script>
        <script type="text/javascript" src="js/Weather.js"></script>
        <script type="text/javascript" src="js/HackerNews.js"></script>
        <script type="text/javascript" src="js/Vest.js"></script>
        <script type="text/javascript" src="js/Countdown.js"></script>
        <script type="text/javascript" src="js/Wikipedia.js"></script>
        <script type="text/javascript" src="js/RSS.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </div>
    <div class="expandableItem">
        <div class="expandCollapseIcon" onclick="expandCollapseItem(this)">
            +
        </div>
        <div class="expandableItemContent">
            <a class="expandableItemTitle">
                Item Title
            </a>
            <p class="expandableItemDescription">
                Item Description
            </p>
        </div>
    </div>
    <div>

    </div>
<script type="text/javascript">
    function expandCollapseItem(expandCollapseIcon) {
        var expandableItemContent = expandCollapseIcon.parentNode.getElementsByClassName('expandableItemContent')[0];
        var expandableItemDescription = expandableItemContent.getElementsByClassName('expandableItemDescription')[0];
        if(expandCollapseIcon.innerHTML === '+') {
            expandableItemDescription.style.display = 'block';
            expandCollapseIcon.innerHTML = '-';
        } else {
            expandableItemDescription.style.display = 'none';
            expandCollapseIcon.innerHTML = '+';
        }
    }
</script>
</body>
</html>
